{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Hour Tracker</h1>
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="employee" required placeholder="Select employee...">
            </div>

            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Hours Worked</label>
                    <input type="number" name="hours" step="0.5" required placeholder="8.0">
                </div>
            </div>

            <div class="form-group">
                <label>Task / Description</label>
                <textarea name="task" rows="3" placeholder="What did they work on?"></textarea>
            </div>

            <button type="submit">Log Hours</button>
        </form>
    </div>
</div>
{% endblock %}
